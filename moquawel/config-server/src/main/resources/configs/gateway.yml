server:
  port: 8888
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: authentication-service
          uri: lb:http://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/auth/**
        - id: users-service
          uri: lb:http://USERS-SERVICE
          predicates:
            - Path=/api/v1/users/**

